---
# Enable logging
logger:
  level: DEBUG
  # Disable too much logging from MQTT
  # logs:
  #   mqtt.component: DEBUG
  #   mqtt.client: ERROR

preferences:
  flash_write_interval: 1min

debug:
  update_interval: 60s

web_server:
  port: 80
  ota: ${enable_ota}
  enable_private_network_access: false
  version: 3
  local: true
  include_internal: true

network:
  enable_ipv6: false

mdns:
  disabled: false

time:
  - platform: homeassistant
    id: esptime

<<: !include colors.yaml
