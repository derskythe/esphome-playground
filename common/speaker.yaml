speaker:
  - name: ${friendly_name} Speaker
    id: speaker_out
    channels: 2
    power_supply: power_supply
    min_volume: 0.0
    max_volume: 1.0
    volume: 0.5
    effects:
      - name: 'Buzzer'
        lambda: |-
            auto effect = id(speaker_out).new_effect();
            effect->set_type(EffectType::BUZZER);
            effect->set_length(1000);
            effect->set_frequency(1000);
            effect->set_volume(0.5);
            effect->start();
            return effect;

