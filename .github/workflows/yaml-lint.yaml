---
name: YAML lint
run-name: "YAML lint [${{ github.ref_name }}](${{ github.event_name }}) by ${{ github.actor }}"

on:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yamllint:
    name: 🧹 yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out configuration from GitHub
        uses: actions/checkout@v5

      - name: 🚀 Run yamllint
        run: yamllint -c ./.yamllint .
